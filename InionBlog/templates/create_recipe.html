{% extends 'base.html' %}

{% block title %}Создать рецепт{% endblock %}

{% block content %}
  <h2>Создать рецепт</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Создать рецепт</button>
  </form>
  <p><a href="{% url 'recipe_list' %}">Назад к списку рецептов</a></p>
{% endblock %}
