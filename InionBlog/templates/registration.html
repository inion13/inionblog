<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'regstyle.css' %}">
</head>
<body>
    <div>
        <h2>Registration</h2>
        <form class="reg_input" method="post" action="{% url 'registration' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registration</button>
        </form>
    </div>
</body>
</html>
